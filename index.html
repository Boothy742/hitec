<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Paul Morgan">
  <meta name="description" content="A concept for random gaming">

  <title>Hi-Tec</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./Content/styles.css">
</head>

<body>
  <div class="container row">
    <div id="prizes-container" class="column col-sm-1 offset-sm-1">
    </div>
    <div id="arrows-container" class="column col-sm-1">
      </div>
    <div id="pie-chart-container" class="col-sm-0 offset-sm-1">
        <div class="offset-sm-4 col-sm-4 game-data noselect center">
            <span id="spinResult">&zwnj;</span>
          </div>
        <canvas id="pie-chart" width="400px" height="400px" style="margin-top:1em">
        </canvas>
        <div id="spinButton" class="offset-sm-4 col-sm-4 game-data noselect center" style="margin-top:3em">
          <span>Spin</span>
        </div>
        <div class="row offset-sm-2 col-sm-4 noselect center">
          <input id="turboWheel" type="checkbox">Turbo<br>
        </div>
    </div>
    <div id="reels-container" class="col-sm-4 offset-sm-1">
      <div class="row">
        <div id="reel-1" class="reel">
          <img id="sym0">
          <img id="sym1">
          <img id="sym2">
        </div>
        <div id="reel-2" class="reel">
          <img id="sym3">
          <img id="sym4">
          <img id="sym5">
        </div>
        <div id="reel-3" class="reel">
          <img id="sym6">
          <img id="sym7">
          <img id="sym8">
        </div>
      </div>
      <div class="row">
          
        <div id="playButton" class="offset-sm-1 col-sm-2 game-data noselect center" style="margin-top:3em; border: solid 5px green;">
          <span>Play</span>
        </div>
        <div id="creditButton" class="offset-sm-3 col-sm-5 game-data noselect center" style="margin-top:3em">
          <span>Credit: Â£</span><span id="creditValue">0.00</span>
        </div>
      </div>
      <div class="row">
        <input id="turboReels" type="checkbox">Turbo<br>
      </div>
    </div>
  </div>
  <script src="./Scripts/code.js" type="text/javascript"></script>
</body>

</html>
